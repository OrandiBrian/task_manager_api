<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tasks</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-100 text-gray-900">

        <!-- Navbar -->
        <nav class="bg-blue-600 text-white py-4">
            <div class="container mx-auto flex justify-between items-center px-4">
                <a href="#" class="text-3xl font-bold">Task Manager</a>
                <div>
                    <a href="#" class="px-4 py-2 text-white text-xl">About</a>
                    <a href="#" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 rounded">New Task</a>
                    <a href="#" class="px-4 py-2 bg-red-500 hover:bg-red-700 rounded">Logout</a>
                    <a href="#" class="px-4 py-2 bg-green-500 hover:bg-green-700 rounded">Login</a>
                    <a href="#" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-700 rounded">Register</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            <div class="max-w-4xl mx-auto mt-8 flex flex-col items-center">
                <h1 class="text-4xl font-bold text-center mb-6 text-blue-600">Task Title</h1>
                
                <div class="w-150 py-6 px-4 mt-3 bg-gray-700 rounded-lg shadow-md text-white flex flex-col items-center">
                    <h2 class="text-xl font-semibold mb-4">Edit Task</h2>
                
                    <form action="#" method="POST" class="w-full">
                        <!-- Task Title -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium">Task Title:</label>
                            <input type="text" class="w-full py-2 px-4 bg-slate-500 rounded mt-2 focus:ring-2 focus:ring-blue-400" 
                                   name="title" required>
                        </div>
                
                        <!-- Task Description -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium">Task Description:</label>
                            <textarea class="w-full py-2 px-4 bg-slate-500 rounded mt-2 focus:ring-2 focus:ring-blue-400"
                                      name="description" rows="3" required></textarea>
                        </div>
                
                        <!-- Due Date -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium">Due Date:</label>
                            <input type="date" class="w-full py-2 px-4 bg-slate-500 rounded mt-2 focus:ring-2 focus:ring-blue-400" 
                                   name="due_date" required>
                        </div>
                
                        <!-- Priority Dropdown -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium">Priority:</label>
                            <select name="priority" class="w-full py-2 px-4 bg-slate-500 rounded mt-2 focus:ring-2 focus:ring-blue-400" required>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                
                        <!-- Status Dropdown -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium">Status:</label>
                            <select name="status" class="w-full py-2 px-4 bg-slate-500 rounded mt-2 focus:ring-2 focus:ring-blue-400" required>
                                <option value="Pending">Pending</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                
                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="w-full py-2 bg-blue-500 rounded hover:bg-blue-700 font-semibold">
                                Update Task
                            </button>
                        </div>
                    </form>
                </div>
                
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-6 py-4 bg-blue-200">
            <p>&copy; 2025 Task Manager. All rights reserved.</p>
        </footer>

    </body>
</html>
