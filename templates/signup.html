<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-100 text-gray-900">

        <!-- Navbar -->
        <nav class="bg-blue-800 text-white py-6 px-8 flex align-center justify-between">
                <h1 class="text-3xl font-bold"><a href="#">Task Manager</a></h1>
                <div class="space-x-1">
                    <a href="#" class="px-4 py-2 text-white text-xl">Home</a>
                    <a href="#" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 rounded">New Task</a>
                    <a href="#" class="px-4 py-2 bg-red-500 hover:bg-red-700 rounded">Logout</a>
                
                    <a href="#" class="px-4 py-2 bg-green-500 hover:bg-green-700 rounded">Login</a>
                    <a href="#" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-700 rounded">Sign Up</a>
                </div>
        </nav>

        <!-- Main Content -->
        <main class="px-8 py-6">
            <div class="text-center flex flex-col items-center">
                <h1 class="text-5xl px-20 py-6">Sign Up</h1>

                <div class="w-120 py-4 mt-3 bg-gray-700 rounded-lg shadow-md text-white flex flex-col items-center justify-center">
                    <form action="#" method="POST" class="w-3/4">
                        <div>
                            <label>Email:</label><br>
                            <input type="email" class="w-full py-2 px-6 bg-slate-500 mt-2" name="email" required><br><br>
                        </div>
                        <div>
                            <label>Password:</label><br>
                            <input type="password" class="w-full py-2 px-6 bg-slate-500 mt-2" name="password" required><br><br>
                        </div>
                        <div>
                            <label>Repeat Password:</label><br>
                            <input type="password" class="w-full py-2 px-6 bg-slate-500 mt-2" name="password" required><br><br>
                        </div>

                        <div>
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <p class="mt-4 text-center">Already have an account? <a class="text-blue-500 hover:underline hover:text-blue-800" href="#">Sign In</a></p>

        </main>

        <!-- Footer -->
        <footer class="text-center mt-6 py-4 bg-blue-200">
            <p>&copy; 2025 Task Manager. All rights reserved.</p>
        </footer>

    </body>
</html>
