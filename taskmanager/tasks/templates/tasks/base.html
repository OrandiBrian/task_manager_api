<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Task Manager{% endblock %}</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-100 text-gray-900">

        <!-- Navbar -->
        <nav class="bg-blue-600 text-white py-4">
            <div class="container mx-auto flex justify-between items-center px-4">
                <a href="#" class="text-3xl font-bold">Task Manager</a>
                <div>
                    {% if user.is_authenticated %}
                        <a href="#" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 rounded">New Task</a>
                        <a href="#" class="px-4 py-2 bg-red-500 hover:bg-red-700 rounded">Logout</a>
                    {% else %}
                        <a href="#" class="px-4 py-2 bg-green-500 hover:bg-green-700 rounded">Login</a>
                        <a href="#" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-700 rounded">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            <div class="container mx-auto mt-6 px-4">
                {% block content %}
                {% endblock %}
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-6 py-4 bg-gray-200">
            <p>&copy; 2025 Task Manager. All rights reserved.</p>
        </footer>

    </body>
</html>
