{% extends 'tasks/base.html' %}

{% block content %}

    <div class="text-center flex flex-col items-center">
        <h1 class="text-5xl px-20 py-6">Log In</h1>

        <div class="w-96 py-4 mt-3 bg-gray-700 rounded-lg shadow-md text-white flex flex-col items-center justify-center">
            <form method="post" action=".">
                {% csrf_token %}
                <div>
                    <label>Email:</label><br>
                    <input type="email" class="w-full py-2 px-6 bg-slate-500 mt-2" name="email" required><br><br>
                </div>
                <div>
                    <label>Password:</label><br>
                    <input type="password" class="w-full py-2 px-6 bg-slate-500 mt-2" name="password" required><br><br>
                </div>

                <div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Log In</button>
                </div>
            </form>
        </div>
    </div>

    <p class="mt-4 text-center">Don't have an account? <a class="text-blue-500 hover:underline hover:text-blue-800" href="{% url 'tasks:signup' %}">Sign Up</a></p>

{% endblock %}
